
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>

    <div class='container'>
      <br>

      <h1 class="mb-5">Extract text from images with flask and pytesseract</h1>

      <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control form-control-lg">
        <br>
        <input type="submit" value="Upload" class='btn btn-outline-dark btn-lg'>
        <br>
      </form>

      <div class="mt-5">
      {% if msg %}
      <div class="alert alert-dark" role="alert">
        {{ msg }}
      </div>
      {% endif %}
      </div>

      <div class="mt-5">
      {% if extracted_text %}
      <h2> The extracted text from the image above is: </h2>
      <p><b> {{ extracted_text }} </b></p>
      {% else %}
      <h2>The extracted text will be displayed here</h2>
      {% endif %}
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
